<nav class="nav">
    <h1><a routerLink="/">E-Comm</a></h1>
    <div *ngIf="menuType==='default'"class="nav-s">
        <input type="text" placeholder="Enter the Products">
        <button>Search</button>
        <ul class="result" *ngIf="searchresult">
            <li *ngFor="let item  as searchresult">
                <a>{{item.name}}</a> </li>
        </ul>
    </div>
  <div  [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="user-auth">User- Login</a></li>
        <li><a href="#">Cart(0)</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="seller-auth">{{userName | titlecase}}</a></li>
        <li><a (click)="userlogout()"> Logout</a></li>
        <li><a href="#">Cart(0)</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
        <li><a routerLink="seller-add">Add Product</a></li>
        <li><a routerLink="seller-auth">Product List</a></li>
        <li><a (click)="Logout()">Logout</a></li>
        <li><a href="#">{{sellerName  | titlecase}}</a></li>
    </ul>
  </div>
  </nav>
